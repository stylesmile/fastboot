# 配置 swagger

# 启用文档
enable = true

# Basic认证功能
# 输入用户名密码访问,支持配置多个
# basicAuth = admin#123456,user#654321,张三#abc

# 当前swagger的版本号
swaggerVersion = 2.0

# 文档名称
info_title = 在线文档
# 文档说明
info_description = 在线API文档
# 服务条件
info_termsOfService = https://gitee.com/noear/solon/blob/master/LICENSE
# 许可
info_license_name = demo
info_license_url = https://gitee.com/noear/solon
# 联系方式
info_contact_name = demo
info_contact_email = demo@qq.com
# 文档版本号
info_version = 1.0

# 访问地址,默认指向当前服务器
# host = 127.0.0.1:8080

# 上下文路径 默认为空
# contextPath = /abc

# 访问前缀,默认为空,需与solon配置的controllerKey前缀一致
# basePath = /

# 访问许可
schemes = http,https

# 链接外部文档
externalDocs_description = Find out more about Swagger
externalDocs_url = https://swagger.io/

# 接口分组 分组名#包名#basePath 多个分组使用逗号拼接. 接口分组basePath可为空,默认使用全局配置的basePath.
swagger_resources = admin端接口#com.swagger.demo.controller.admin, app端接口#com.swagger.demo.controller.app
# swagger_resources = admin端接口#com.swagger.demo.admin#/api/admin, app端接口#com.swagger.demo.app#/api/app

# 返回值文档生成于data中, 默认启用.
responseInData = true

# 提供全局参数Debug功能,目前默认提供header(请求头)、query(form)两种方式的入参.Debug调试tab页会带上该参数
# 默认所有接口都追加全局参数. 使用@ApiNoAuthorize注解来声明controller或者Method. 将不会追加全局参数.
# 格式  name#in   多个全局参数使用逗号拼接
# name  参数名.
# in    header(请求头) | query(form)
globalSecurityParameters = token#header, testPara#query



#############################  扩展增强设置  #############################
# Ui界面不显示分组元素(默认显示)
# enableGroup = false
# 禁用OpenApi结构显示(默认显示)
# enableOpenApi = false
# 禁用UI搜索框(默认显示)
# enableSearch = false
# 禁用调试(默认显示)
# enableDebug = false
# 调试Tab是否显示AfterScript功能(默认显示)
# enableAfterScript = false
# 是否显示界面中SwaggerModel功能(默认显示)
# enableSwaggerModels = false
# 自定义Swagger Models名称(默认显示Swagger Models)
# swaggerModelName = 我是自定义的Model名称
# 是否显示Footer(默认显示)
# enableFooter = false
# 是否启用自定义Footer
# enableFooterCustom = true
# 自定义Footer内容,支持Markdown语法. 需enableFooter=false&&enableFooterCustom=true时生效
# footerCustomContent = Apache License 2.0 | Copyright  2019-[浙江八一菜刀股份有限公司](https://gitee.com/xiaoym/knife4j)